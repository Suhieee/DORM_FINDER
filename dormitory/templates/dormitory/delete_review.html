{% extends "accounts/base.html" %}
{% block content %}
<h2 class="text-xl font-bold text-black mb-4">Delete Review</h2>
<p class="text-gray-700">Are you sure you want to delete this review?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit"
            class="bg-red-600 hover:bg-red-800 text-white px-6 py-2 rounded-lg shadow-md transition">
        Yes, Delete
    </button>
    <a href="{% url 'dormitory:review_list' dorm_id=review.dorm.id %}" 
       class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg shadow-md transition">
        Cancel
    </a>
</form>
{% endblock %}
