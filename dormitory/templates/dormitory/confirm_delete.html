{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen ">
    <div class="w-full max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-red-600 mb-2">Delete Dorm</h2>
        <p class="text-gray-700">Are you sure you want to delete <span class="font-semibold">{{ dorm.name }}</span>?</p>

        <!-- Display success or error messages -->
        {% if messages %}
            <div class="my-4">
                {% for message in messages %}
                    <div class="p-4 mb-4 text-white rounded {% if message.tags == 'error' %} bg-red-500 {% else %} bg-green-500 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Delete Form -->
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" 
                class="w-full px-4 py-2 text-white bg-red-600 hover:bg-red-500 rounded-lg transition duration-300">
                Yes, Delete
            </button>
        </form>

        <!-- Cancel Button -->
        <a href="{% url 'accounts:dashboard' %}" 
            class="block w-full text-center mt-4 px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg transition duration-300">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
