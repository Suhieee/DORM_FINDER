{% extends 'accounts/base.html' %}
{% block title %}Email sent{% endblock %}
{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white/95 backdrop-blur rounded-2xl shadow-xl p-8 text-center">
    <div class="mx-auto mb-4 h-12 w-12 rounded-full bg-blue-100 flex items-center justify-center">
      <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8" /></svg>
    </div>
    <h1 class="text-2xl font-bold mb-2">Check your inbox</h1>
    <p class="text-gray-600">If an account exists for that email, we’ve sent a link to reset your password.</p>
    <p class="mt-4 text-sm text-gray-500">Didn’t get it? Check your spam folder or try again.</p>
    <a href="{% url 'accounts:password_reset' %}" class="mt-6 inline-flex items-center justify-center px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition">Resend link</a>
  </div>
</div>
{% endblock %}
