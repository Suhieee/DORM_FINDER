{% extends 'accounts/base.html' %}
{% load static %}  <!-- âœ… Added this line to load static files -->
{% block title %} Register {% endblock %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    
    <!-- Left Side: Image -->
    <div class="hidden md:block w-1/2">
        <img src="{% static 'signup.svg' %}" alt="Signup Image" class="h-auto w-full object-cover">
    </div>

    <!-- Right Side: Registration Form -->
    <div class="w-1/2 max-w-md bg-white p-8 rounded-lg shadow-lg border border-blue-500">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Register</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-blue-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    
                    <!-- Error Messages -->
                    {% if field.errors %}
                        <p class="text-sm text-red-500 mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition shadow-md">
                Register
            </button>
        </form>

        <p class="text-sm text-gray-600 text-center mt-4">
            Already have an account? 
            <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline font-semibold">Login</a>
        </p>
    </div>

</div>

{% endblock %}
