{% extends 'accounts/base.html' %}
{% block title %}Password reset complete{% endblock %}
{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white/95 backdrop-blur rounded-2xl shadow-xl p-8 text-center">
    <div class="mx-auto mb-4 h-12 w-12 rounded-full bg-green-100 flex items-center justify-center">
      <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
    </div>
    <h1 class="text-2xl font-bold mb-2">Password updated</h1>
    <p class="text-gray-600">Your password has been set successfully.</p>
    <a href="{% url 'accounts:login' %}" class="mt-6 inline-flex items-center justify-center px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition">Return to sign in</a>
  </div>
</div>
{% endblock %}
